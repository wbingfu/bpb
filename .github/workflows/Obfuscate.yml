name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator

      - name: Auto-detect and Copy Worker File
        run: |
          echo "ğŸ” Starting auto-search for worker.js..."
          
          # ä½¿ç”¨ find å‘½ä»¤åœ¨å½“å‰ç›®å½•åŠå­ç›®å½•æŸ¥æ‰¾ worker.js
          # -name "worker.js" : æŸ¥æ‰¾è¿™ä¸ªåå­—
          # -type f : åªæ‰¾æ–‡ä»¶
          # head -n 1 : åªå–ç¬¬ä¸€ä¸ªæ‰¾åˆ°çš„ç»“æœ
          FOUND_FILE=$(find . -name "worker.js" -type f | head -n 1)

          if [ -n "$FOUND_FILE" ]; then
            echo "âœ… Found file at: $FOUND_FILE"
            cp "$FOUND_FILE" origin.js
          else
            echo "âŒ Error: Could not find 'worker.js' anywhere in the repository!"
            
            # å¦‚æœè¿˜æ˜¯æ‰¾ä¸åˆ°ï¼Œå°è¯•æ‰¾ä¸€ä¸‹ index.js ä½œä¸ºå¤‡é€‰
            echo "âš ï¸ Trying to find index.js as fallback..."
            FOUND_INDEX=$(find . -name "index.js" -type f | head -n 1)
            
            if [ -n "$FOUND_INDEX" ]; then
               echo "âœ… Found index.js at: $FOUND_INDEX"
               cp "$FOUND_INDEX" origin.js
            else
               echo "âŒ Fatal: Neither worker.js nor index.js found."
               echo "ğŸ“‚ Listing all files for debugging:"
               ls -R
               exit 1
            fi
          fi

      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js --output _worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
