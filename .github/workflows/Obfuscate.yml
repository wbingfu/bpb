name: Build Obfuscate BPB Panel

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out your code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install dependencies
        run: |
          npm install -g javascript-obfuscator

      - name: Clone Upstream & Find Worker
        run: |
          echo "ğŸš€ Cloning the original repository to find the file..."
          # 1. ç›´æ¥å…‹éš†ç›®æ ‡ä»“åº“åˆ°ä¸´æ—¶æ–‡ä»¶å¤¹ temp_bpb
          git clone https://github.com/bia-pain-bache/BPB-Worker-Panel.git temp_bpb
          
          echo "ğŸ“‚ Listing files in the cloned repo:"
          # åˆ—å‡ºæ‰€æœ‰æ–‡ä»¶ï¼Œæ–¹ä¾¿è°ƒè¯•
          find temp_bpb -maxdepth 3 -not -path '*/.*'

          echo "ğŸ” Searching for the main JS/TS worker file..."
          # 2. è‡ªåŠ¨æŸ¥æ‰¾å¯èƒ½çš„å…¥å£æ–‡ä»¶ (worker.js, index.js, worker.ts, etc)
          # ä¼˜å…ˆæ‰¾ worker.js, ç„¶åæ‰¾ index.js
          if [ -f "temp_bpb/src/worker.js" ]; then
            TARGET_FILE="temp_bpb/src/worker.js"
          elif [ -f "temp_bpb/build/worker.js" ]; then
            TARGET_FILE="temp_bpb/build/worker.js"
          elif [ -f "temp_bpb/src/index.js" ]; then
            TARGET_FILE="temp_bpb/src/index.js"
          else
            # å¦‚æœéƒ½æ‰¾ä¸åˆ°ï¼Œä½¿ç”¨ find å‘½ä»¤æš´åŠ›æœç´¢ç¬¬ä¸€ä¸ª JS æ–‡ä»¶
            TARGET_FILE=$(find temp_bpb -name "*.js" | grep -v "node_modules" | head -n 1)
          fi

          if [ -n "$TARGET_FILE" ]; then
            echo "âœ… Found worker file at: $TARGET_FILE"
            # 3. å¤åˆ¶å¹¶é‡å‘½åä¸º origin.js
            cp "$TARGET_FILE" origin.js
            # æ¸…ç†ä¸´æ—¶æ–‡ä»¶å¤¹
            rm -rf temp_bpb
          else
            echo "âŒ Fatal Error: Could not find any .js file in the cloned repository!"
            exit 1
          fi

      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js --output _worker.js \
          --compact true \
          --control-flow-flattening true \
          --control-flow-flattening-threshold 1 \
          --dead-code-injection true \
          --dead-code-injection-threshold 1 \
          --identifier-names-generator hexadecimal \
          --rename-globals true \
          --string-array true \
          --string-array-encoding 'rc4' \
          --string-array-threshold 1 \
          --transform-object-keys true \
          --unicode-escape-sequence true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
